<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pchome Multi Category Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>歡迎來到 Pchome Multi Category Search</h1>
        <hr>

        <div class="first">
            <input id="url_input">
            <button id="add_url_submit">增加網址</button>
        </div>

        <div class="second">
            <table id="url_shower">
                <thead>
                    <tr>
                        <th>
                            要搜尋的url
                            <img src="images/refresh.png" alt="refresh" title="更新網址, 若沒有更新請點選" id="url_shower_refresh"></img>
                        </th>
                    </tr>
                </thead>
    
                <tbody id="url_shower_content">
                    <tr>
                        <td id="search_button">搜尋這些網址</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <a href="https://www.flaticon.com/free-icons/refresh" title="refresh icons">Refresh icons created by Roundicons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/cross" title="cross icons">Cross icons created by Pixelmeetup - Flaticon</a>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
