<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pchome Multi Category Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>歡迎來到 Pchome Multi Category Search</h1>
        <hr>

        <div class="first">
            <input id="url_input">
            <button id="search_button">搜尋這些網址</button>
            <br><br>
            <button id="add_union_url_submit">增加聯集網址</button>
            <button id="add_intersection_url_submit">增加交集網址</button>
        </div>

        <div class="second">
            <div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    要聯集的url
                                </th>
                            </tr>
                        </thead>
            
                        <tbody id="union_url_shower_content">
                        </tbody>
                    </table>
                </div>
    
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    要交集的url
                                </th>
                            </tr>
                        </thead>
            
                        <tbody id="intersection_url_shower_content">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://www.flaticon.com/free-icons/cross" title="cross icons">Cross icons created by Pixelmeetup - Flaticon</a>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
